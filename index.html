<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <title> </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <!-- MultiStep Form -->
  <div class="row">
    <div class="form-heading-div">

      <h1 id="form-heading">Getting Started</h1>
      <p>Submission ID: QBCR1509543</p>
    </div>
    <div class="col-md-10 offset-1 mt-5">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Bond <br /> Selection</li>
        <li>License <br /> Information</li>
        <li>Bonds <br /> Information</li>
        <li>Company <br /> Information</li>
        <li>Personal <br /> Information</li>
        <li>Rates <br /> Information</li>
        <li>Eligibility <br /> Questions</li>
        <li>E-sign <br /> Documents</li>
        <li>Payment <br /> Information</li>
      </ul>
    </div>
    <div class="col-md-8  offset-2">
      <form id="msform">
        <!-- fieldsets -->
        <fieldset>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">State</label>
            <div class="col-md-8">
              <select class="form-select">
                <option selected>Select</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Type of Bond</label>
            <div class="col-md-8">
              <select class="form-select">
                <option selected>Select</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Bond Description</label>
            <div class="col-md-8">
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Do you have a license</label>
            <div class="col-md-8 ">
              <div class="radio-licence-info" style="background: transparent;">
                <div class="form-check form-check-inline float-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions">
                  <label class="form-check-label" for="inlineRadio1">No</label>
                </div>

                <div class="form-check form-check-inline float-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions"checked>
                  <label class="form-check-label" for="inlineRadio2" >Yes</label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">License No</label>
            <div class="col-md-8">
              <input type="text" class="form-control">
            </div>
          </div>

          <input type="button" name="previous" class="previous action-button-previous" value="Back" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>

          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">License Type</label>
            <div class="col-md-8 ">
              <div class="radio-licence-info">
                <div class="form-check form-check-inline float-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions">
                  <label class="form-check-label" for="inlineRadio1">Residential</label>
                </div>

                <div class="form-check form-check-inline float-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions"checked>
                  <label class="form-check-label" for="inlineRadio2" >Residential + Public Work</label>
                </div>

                <div class="form-check form-check-inline float-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions">
                  <label class="form-check-label" for="inlineRadio1">Commerical</label>
                </div>

                <div class="form-check form-check-inline float-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions">
                  <label class="form-check-label" for="inlineRadio2">Commerical + Public Work</label>
                </div>

                <div class="form-check form-check-inline float-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions">
                  <label class="form-check-label" for="inlineRadio1">Public Work</label>
                </div>

                <div class="form-check form-check-inline float-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions">
                  <label class="form-check-label" for="inlineRadio2">Residential + Commerical</label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Type Of Constrction</label>
            <div class="col-md-8 ">
              <div class="radio-licence-info">
                <div class="form-check text-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions">
                  <label class="form-check-label" for="inlineRadio1">Residential General</label>
                </div>

                <div class="form-check text-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" checked>
                  <label class="form-check-label" for="inlineRadio2" >Residential Speciality</label>
                </div>

                <div class="form-check text-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions">
                  <label class="form-check-label" for="inlineRadio1">Residential limited</label>
                </div>

                <div class="form-check text-start">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions">
                  <label class="form-check-label" for="inlineRadio2">Residential Developer</label>
                </div>


              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Bond Amount</label>
            <div class="col-md-8">
              <input type="text" class="form-control" Placeholder="$ 30000">
            </div>
          </div>
          <input type="button" name="previous" class="previous action-button-previous" value="Back" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>

        <fieldset>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Company Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Company Type</label>
            <div class="col-md-8">
              <select class="form-select">
                <option selected>Select</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Company Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="Street Address">
              <input type="text" class="form-control" placeholder="Suite">
              <div class="d-flex flex-row bd-highlight ">
                <input type="text" class="form-control me-2" placeholder="City">
                <select class="form-select">
                  <option selected>State</option>
                </select>
              </div>

              <input type="text" class="form-control" placeholder="Zip Code">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Phone</label>
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="(999)999-9999">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Fax</label>
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="(999)999-9999">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-4 col-form-label">Email</label>
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="Email">
            </div>
          </div>
          <input type="button" name="previous" class="previous action-button-previous" value="Back" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>

        <fieldset>

          <div class="mb-3 row">
            <label class="col-md-5 col-form-label">Name</label>
            <div class="col-md-7">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-5 col-form-label">Adress</label>
            <div class="col-md-7">
              <input type="text" class="form-control" placeholder="Street Address">
              <input type="text" class="form-control" placeholder="Suite">
              <div class="d-flex flex-row bd-highlight ">
                <input type="text" class="form-control me-2" placeholder="City">
                <select class="form-select">
                  <option selected>State</option>
                </select>
              </div>
              <input type="text" class="form-control" placeholder="Zip Code">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-5 col-form-label">SSN License No</label>
            <div class="col-md-7">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-5 col-form-label">Re Enter License No</label>
            <div class="col-md-7">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>

          <input type="button" name="previous" class="previous action-button-previous" value="Back" />
          <input type="submit" name="submit" class="submit action-button" value="Rate It Now" />
        </fieldset>


      </form>
	  
    </div>
	<div class="offset-1 col-md-10 ">
		<div class="col-sm-6" style="float:left;">
		<a href="www.test.com"><img src="images/logo.jpg" style="height: 60px;"/></a>
		</div>
	</div>
  </div>
  <!-- /.MultiStep Form -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

  <script>


    //jQuery time
    var current_fs, next_fs, previous_fs; //fieldsets
    var left, opacity, scale; //fieldset properties which we will animate
    var animating; //flag to prevent quick multi-click glitches



    $(".next").click(function () {
      if (animating) return false;
      animating = true;

      current_fs = $(this).parent();
      next_fs = $(this).parent().next();
      //activate next step on progressbar using the index of next_fs
      $("#progressbar li").eq($("fieldset").index(current_fs)).addClass("complete");
      $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
      var liValue = $("#progressbar li").eq($("fieldset").index(next_fs)).text()
      $('#form-heading').html(liValue);
      console.log('liValue', liValue)
      //show the next fieldset
      next_fs.show();
      //hide the current fieldset with style
      current_fs.animate({ opacity: 0 }, {
        step: function (now, mx) {
          //as the opacity of current_fs reduces to 0 - stored in "now"
          //1. scale current_fs down to 80%
          scale = 1 - (1 - now) * 0.2;
          //2. bring next_fs from the right(50%)
          left = (now * 50) + "%";
          //3. increase opacity of next_fs to 1 as it moves in
          opacity = 1 - now;
          current_fs.css({
            'transform': 'scale(' + scale + ')',
            'position': 'absolute'
          });
          next_fs.css({ 'left': left, 'opacity': opacity });
        },
        duration: 800,
        complete: function () {
          current_fs.hide();
          animating = false;
        },
        //this comes from the custom easing plugin
        easing: 'easeInOutBack'
      });
    });

    $(".previous").click(function () {
      if (animating) return false;
      animating = true;

      current_fs = $(this).parent();
      previous_fs = $(this).parent().prev();

      //de-activate current step on progressbar
      $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
      $("#progressbar li").eq($("fieldset").index(current_fs)).addClass("complete-previous");
      //show the previous fieldset
      previous_fs.show();
      //hide the current fieldset with style
      current_fs.animate({ opacity: 0 }, {
        step: function (now, mx) {
          //as the opacity of current_fs reduces to 0 - stored in "now"
          //1. scale previous_fs from 80% to 100%
          scale = 0.8 + (1 - now) * 0.2;
          //2. take current_fs to the right(50%) - from 0%
          left = ((1 - now) * 50) + "%";
          //3. increase opacity of previous_fs to 1 as it moves in
          opacity = 1 - now;
          current_fs.css({ 'left': left });
          previous_fs.css({ 'transform': 'scale(' + scale + ')', 'opacity': opacity });
        },
        duration: 800,
        complete: function () {
          current_fs.hide();
          animating = false;
        },
        //this comes from the custom easing plugin
        easing: 'easeInOutBack'
      });
    });

    $(".submit").click(function () {
      return false;
    })
  </script>
</body>

</html>
